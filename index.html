<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تنزيل فيديوهات يوتيوب وتيك توك مجاناً</title>
<style>
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f4f7f6;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}
.container {
    background: white;
    padding: 2rem;
    border-radius: 15px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    text-align: center;
    width: 90%;
    max-width: 500px;
}
h1 { color: #333; font-size: 1.5rem; margin-bottom: 1.5rem; }
input[type="text"] {
    width: 100%;
    padding: 12px;
    margin-bottom: 20px;
    border: 2px solid #ddd;
    border-radius: 8px;
    box-sizing: border-box;
    outline: none;
    transition: border-color 0.3s;
}
input[type="text"]:focus { border-color: #28a745; }
.btn-download {
    background-color: #28a745;
    color: white;
    padding: 12px 30px;
    border: none;
    border-radius: 8px;
    font-size: 1.1rem;
    cursor: pointer;
    width: 100%;
    transition: background 0.3s;
}
.btn-download:hover { background-color: #218838; }
.info { margin-top: 15px; font-size: 0.9rem; color: #666; }
#status { margin-top: 15px; font-weight: bold; min-height: 24px; }
</style>
</head>
<body>

<div class="container">
    <h1>تنزيل فيديوهات يوتيوب وتيك توك</h1>
    <p>بدون علامة مائية • مجاني • بدون إعلانات</p>
    
    <input type="text" id="videoUrl" placeholder="ضع رابط الفيديو هنا...">
    <button class="btn-download" onclick="handleDownload()">تنزيل</button>
    
    <div id="status"></div>
    <div class="info">بضغطك على تنزيل، سيبدأ التحميل المباشر للجهاز.</div>
</div>

<script>
async function handleDownload() {
    const videoUrl = document.getElementById('videoUrl').value.trim();
    const status = document.getElementById('status');

    if (!videoUrl) {
        status.style.color = "red";
        status.innerText = "يرجى وضع رابط صحيح!";
        return;
    }

    status.style.color = "#28a745";
    status.innerText = "جاري معالجة الرابط... انتظر قليلاً";

    try {
        // الاتصال بمحرك التحميل Cobalt
        const response = await fetch('https://api.cobalt.tools/api/json', {
            method: 'POST',
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                url: videoUrl,
                vQuality: "720",
                isNoWatermark: true 
            })
        });

        const data = await response.json();

        if (data.url) {
            status.innerText = "بدأ التحميل الآن!";
            
            // الحل لإجبار المتصفح على التحميل الفوري وليس الفتح
            const downloadAnchor = document.createElement('a');
            downloadAnchor.href = data.url;
            downloadAnchor.setAttribute('download', ''); // محاولة إجبار التحميل
            document.body.appendChild(downloadAnchor);
            downloadAnchor.click();
            document.body.removeChild(downloadAnchor);
            
        } else {
            status.style.color = "red";
            status.innerText = "عذراً، لم نتمكن من جلب هذا الفيديو.";
        }

    } catch (error) {
        console.error(error);
        status.style.color = "red";
        status.innerText = "حدث خطأ في السيرفر، حاول مرة أخرى.";
    }
}
</script>

</body>
</html>
</html>
