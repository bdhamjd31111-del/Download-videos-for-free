<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تنزيل فيديوهات مجاناً</title>
<style>
    body { font-family: 'Segoe UI', sans-serif; background-color: #f4f7f6; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
    .container { background: white; padding: 2rem; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); text-align: center; width: 90%; max-width: 500px; }
    h1 { color: #333; }
    input[type="text"] { width: 100%; padding: 12px; margin: 20px 0; border: 2px solid #ddd; border-radius: 8px; outline: none; }
    .btn-download { background-color: #28a745; color: white; padding: 12px 30px; border: none; border-radius: 8px; font-size: 1.1rem; cursor: pointer; width: 100%; }
    #status { margin-top: 15px; font-weight: bold; min-height: 24px; }
    .loader { border: 4px solid #f3f3f3; border-top: 4px solid #28a745; border-radius: 50%; width: 30px; height: 30px; animation: spin 2s linear infinite; display: none; margin: 10px auto; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
</style>
</head>
<body>

<div class="container">
    <h1>تنزيل فيديوهات يوتيوب وتيك توك</h1>
    <p>بدون علامة مائية • بدون إعلانات</p>
    <input type="text" id="videoUrl" placeholder="ضع رابط الفيديو هنا...">
    <button class="btn-download" onclick="handleDownload()">تنزيل الفيديو</button>
    <div class="loader" id="loader"></div>
    <div id="status"></div>
</div>

<script>
async function handleDownload() {
    const videoUrl = document.getElementById('videoUrl').value.trim();
    const status = document.getElementById('status');
    const loader = document.getElementById('loader');

    if (!videoUrl) {
        status.style.color = "red";
        status.innerText = "يرجى وضع رابط صحيح!";
        return;
    }

    status.innerText = "";
    loader.style.display = "block";

    try {
        // استخدام سيرفر بديل (تأكد من تجربة روابط مختلفة)
        const response = await fetch('https://api.cobalt.tools/api/json', {
            method: 'POST',
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                url: videoUrl,
                vQuality: "720",
                isNoWatermark: true
            })
        });

        if (!response.ok) throw new Error('خطأ في الاستجابة');

        const data = await response.json();

        if (data.url) {
            loader.style.display = "none";
            status.style.color = "#28a745";
            status.innerText = "تم التجهيز! جاري التحميل...";
            
            // فتح الرابط في نافذة جديدة يضمن التحميل في أغلب المتصفحات
            window.open(data.url, '_blank');
        } else {
            throw new Error('الرابط غير متاح');
        }

    } catch (error) {
        loader.style.display = "none";
        status.style.color = "red";
        // إذا فشل السيرفر الأول، بنجرب طريقة بديلة للمتصفح
        status.innerText = "حدث ضغط على السيرفر، جرب رابط آخر أو حاول لاحقاً.";
        console.error(error);
    }
}
</script>
</body>
</html>
